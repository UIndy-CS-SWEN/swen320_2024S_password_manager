<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
  
        <div class="text-end">
          
          {% if current_user.is_authenticated %}
          
          <a href="{{ url_for('accounts.logout') }}"><button type="button" class="btn btn-primary mb-2">Logout</button></a>
          <a href="{{ url_for('core.decrypt') }}"><button type="button" class="btn btn-primary mb-2">Decrypt</button></a>
          <a href="{{ url_for('core.encrypt') }}"><button type="button" class="btn btn-primary mb-2">Encrypt</button></a>
          <a href="{{ url_for('core.list') }}"><button type="button" id = "Listbutton" class="btn btn-primary mb-2">Password List</button></a>
          
          {% else %}
            <a href="{{ url_for('accounts.login') }}"><button type="button" class="btn btn-primary mb-2">Login</button></a>
            <a href="{{ url_for('accounts.register') }}"><button type="button" class="btn btn-primary mb-2">Sign up</button></a>
          {% endif %}
             
        </div>
      </div>
    </div>
  </header>
